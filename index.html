<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="refresh" content="3000">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="Calculatrice.css">
      <title>Calculatrice</title>
</head>
<body>
     <section>
            <div id="ecran">
                  <div id="Interface"></div>
                  <div id="reponse"></div>
            </div>
            <div id="interv">
                  <div class="choix"><button class="rest one">Supprimer</button></div>
                  <div class="choix"><button class="rest two">Effacer</button></div>
            </div>
            <div id="ZonedeTouches">
                  <div id="numero">
                        <div class="bouton"><button class="touche">1</button></div>
                        <div class="bouton"><button class="touche">2</button></div>
                        <div class="bouton"><button class="touche">3</button></div>
                        <div class="bouton"><button class="touche">4</button></div>
                        <div class="bouton"><button class="touche">5</button></div>
                        <div class="bouton"><button class="touche">6</button></div>
                        <div class="bouton"><button class="touche">7</button></div>
                        <div class="bouton"><button class="touche">8</button></div>
                        <div class="bouton"><button class="touche">9</button></div>
                        <div class="bouton"><button class="touche">0</button></div>
                        <div class="bouton"><button class="touche">.</button></div>
                        <div class="bouton"><button class="touche">%</button></div>
                  </div>
                  <div id="operateurs">
                        <div class="operateur"><button class="touche2">+</button></div>
                        <div class="operateur"><button class="touche2">-</button></div>
                        <div class="operateur"><button class="touche2">*</button></div>
                        <div class="operateur"><button class="touche2">/</button></div>
                        <div class="operateur"><button class="touche2">=</button></div>
                  </div>
            </div>
     </section>
     <script src="Calculatrice.js"></script>
</body>
</html>
